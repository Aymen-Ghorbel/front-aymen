
<div class="card" style="width: auto; ">

  <div class="input-group mb-3" style="padding: 20px;">
    <input type="text" class="form-control" placeholder="Rechercher ..." aria-label="Recipient's username" aria-describedby="basic-addon2" (input)="onSearch($event)">
    
      <i class="feather icon-search"></i>
    
  </div>

  <!-- <p>{{search}}</p>
  <p>{{onBool()}}</p> -->

  <div *ngIf="onBool()" style="margin: auto;" class="container">
    <div class="row">
      <div class="d-flex flex-wrap" style="width: 3000px; margin: 70px;">
        <tr *ngFor="let el of marqueList">
          <div class="col" style="height: 200px; width: 200px; box-shadow: 10px; margin: auto;">
            <a routerLink="modelsByBrand/{{el.id}}">
              <img style="max-width: 100%; max-height: 100%; display: block; /* remove extra space below image */" src={{el.imageUrl}}  style="width:150px;height:150px;">
            </a>
          </div>
        </tr>
      </div>
    </div>
  </div>


  <div *ngIf="onBool()==false" class="container" >
    <div class="row">
      <div class="d-flex flex-wrap" style="width: 1200px">
        <tr *ngFor="let el of allModelList">
          <div *ngIf="el.nom.includes(search.toUpperCase())" class="col">
            <div class="card" style="width: 18rem;" >
              <img class="card-img-top" style=" padding: 20px;" src={{el.imageUrl}} alt="Card image cap" >
              <div class="card-body">
                <h2 class="card-title">{{el.nom}}</h2>
                <p class="card-text">Ã  partir de {{el.prix}} DT</p>
                <hr>
                <a routerLink="/basic/modal/{{el.id}}" class="btn btn-primary">Details</a>
                <!-- <a routerLink="/DetailsByModel/{{el.id}}" class="btn btn-primary">Details</a> -->
              </div>
            </div>
          </div>
        </tr>
      </div>
    </div>
  </div>

  



  <!-- <button type="button" class="btn btn-primary" (click)="modalDefault.show()">Launch demo modal</button> -->
  
  <app-ui-modal #modalDefault>
    <div class="app-modal-header">
      <h5 class="modal-title">Modal Title</h5>
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="modalDefault.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <p>Woohoo, you're reading this text in a modal!</p>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalDefault.hide()">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </app-ui-modal>

</div>
