
<div class="card" style="width: 35rem;">
  <img class="card-img-top" src={{model.imageUrl}} alt="Card image cap">
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">MARQUE:  {{model.nom}}</li>
      <li class="list-group-item">PRIX:  {{model.prix}} DT</li>
      <li class="list-group-item">ENERGIE:    {{model.energie}}</li>
    </ul>
    <hr>
    <!-- <a routerLink="basic/forms" class="btn btn-primary">Demander un crédit</a>-->
    <a (click)=goPlaces() class="btn btn-primary">Demander un crédit</a> 
  </div>
</div>
